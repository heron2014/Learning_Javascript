<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Event on form</title>
    <script>
        function focusIn(){
            alert('I am in the field');
        }
        function blurOut(){
            alert('I am out of the field');
        }

    </script>
</head>
<body>
    <form>
        Name: <input onfocus="return focusIn();" onblur="return blurOut();" type="text" name="name" /><br />
        <input type="submit" value="Submit">
    </form>

</body>
</html>
