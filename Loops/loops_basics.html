<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>For loop, while loop</title>
    <script>

    </script>
</head>
<body>
    <script>
        for(var i = 0; i < 10; i++){
            document.write('This is number ' + i + '<br />');
            }

        document.write('<br />');

        var i = 0;
        while(i < 10){
            document.write('(while loop)This number is ' + i + '<br />');
            i++;
            }

        document.write('<br />');

        var people = ['Sally', 'Bob', 'Tom', 'Jenny'];
        document.write(people[2] + '<br />');

        document.write('Meet my friends: ' + '<br />');

        for(var i = 0; i < people.length; i++){
            document.write('This is ' + people[i] + '<br />');
            }

        document.write('And again so you will remember: ' + '<br />');

        for(i in people){
            document.write('This is  ' + people[i] + '<br />');
            }

        document.write('<br />');

        i = 0;
        while(i<people.length){
            document.write('This is  ' + people[i] + '<br />');
            i++;
            }
    </script>

</body>
</html>
