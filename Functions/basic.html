<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Function basics</title>
    <script>
        function sayHello(){
            document.write('Hello you!' + '<br />');
        };

        function sayIt(word){
            document.write(word);
            };

        var userName = prompt('What\'s your name? ');
        function greeting(word1){
            document.write(word1 + ' ' + userName + '! ');
            };

        function sayWords(word1, word2){
            document.write(word1 + ' ' + word2 + '<br />');
            };

        function defaultSecond(word1, word2){
            word2 = word2 || 'People';
            document.write(word1 + ' ' + word2 + '<br />');
            };

        function add(a, b){
            return a + b;
            };

    </script>
</head>
<body>
    <script>
        sayHello();
        sayIt('This is another function!' + '<br />');
        greeting('Hello');
        sayWords('What\'s', 'up?')
        document.write('If you don\'t provide second argument, you get undefined, example below:  ' + '<br />');
        sayWords('Hi');
        document.write('If you don\'t provide second argument, but you want to set default, example below:  ' + '<br />');
        defaultSecond('Hello');
        defaultSecond('Hello', 'you');
        document.write(add(56,45));

        var number = add(33,45);
        document.write('<br />' + number);
    </script>

</body>
</html>
