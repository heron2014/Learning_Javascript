<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Arrays</title>
    <script>
        var cars = new Array('Honda', 'Toyota', 'Ford');
        var names = ['Ala', 'Haley', 'Tom']
        names[3] = 'Gregory'
    </script>
</head>
<body>
    <script>
        document.write(cars + '<br/>' + names + '<br/>');
        document.write(cars[1] + '<br/>');
        document.write(names.length + '<br/>');
        document.write(names.indexOf('Haley'));

    </script>
</body>
</html>
